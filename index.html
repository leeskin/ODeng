
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟาร์มคลิปลูกชิ้นโอเด้ง 1.0 | World-Class Content Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #fceabb;
            --bg-deep: #020202;
            --surface: rgba(15, 15, 15, 0.7);
            --border-light: rgba(255, 255, 255, 0.08);
            --glow: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Thai', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Cinematic Background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.07) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 1) 0%, rgba(5, 5, 5, 1) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* World-Class Typography Rendering */
        .brand-title {
            font-weight: 900;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom, #ffffff 0%, #a1a1a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }

        .gold-highlight {
            background: linear-gradient(135deg, #d4af37 0%, #fceabb 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 8s linear infinite;
            filter: drop-shadow(0 0 20px var(--glow));
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        /* Glassmorphism Surface */
        .luxury-surface {
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--border-light);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        /* Modern Floating Nav look */
        .nav-blur {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .satin-button {
            background: #ffffff;
            color: #000000;
            font-weight: 800;
            letter-spacing: 0.1em;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .satin-button:hover {
            transform: scale(1.02);
            background: #fceabb;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.25);
        }

        .glow-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            color: white;
        }

        .glow-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--gold);
            box-shadow: 0 0 0 1px var(--gold), 0 0 20px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        /* Scroll Progress Bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--gold);
            z-index: 1000;
            transition: width 0.2s;
        }

        @media (max-width: 640px) {
            .brand-title { font-size: 2.8rem !important; }
            .luxury-surface { border-radius: 2.5rem !important; padding: 2rem !important; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="progress-bar"></div>
    <div class="mesh-gradient"></div>
    <div id="root"></div>
    <script>
        window.addEventListener('scroll', () => {
            const h = document.documentElement, 
                  b = document.body,
                  st = 'scrollTop',
                  sh = 'scrollHeight';
            const percent = (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
